<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="sub-display"><p>init</p></div>
            <div class="main-display"><p>-10</p></div>
        </div>
        <div class="buttons">
            <button>CE</button>
            <button onclick="clearMathDisplay()">C</button>
            <button onclick="backspace()">⌦</button>
            <button onclick="addToMathString('/')">÷</button>
            <button onclick="addToMathString('7')">7</button>
            <button onclick="addToMathString('8')">8</button>
            <button onclick="addToMathString('9')">9</button>
            <button onclick="addToMathString('*')">×</button>
            <button onclick="addToMathString('4')">4</button>
            <button onclick="addToMathString('5')">5</button>
            <button onclick="addToMathString('6')">6</button>
            <button onclick="addToMathString('-')">-</button>
            <button onclick="addToMathString('1')">1</button>
            <button onclick="addToMathString('2')">2</button>
            <button onclick="addToMathString('3')">3</button>
            <button onclick="addToMathString('+')">+</button>
            <button onclick="addToMathString('~')">±</button>
            <button onclick="addToMathString('0')">0</button>
            <button onclick="addToMathString('.')">.</button>
            <button onclick="evaluateMathString()">=</button>
        </div>
    </div>
    
</body>
<script src="calc.js"></script>

</html>
